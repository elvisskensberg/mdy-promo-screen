<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MDY Promo Screen - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }

    .offline-container {
      text-align: center;
      max-width: 600px;
    }

    .offline-icon {
      font-size: 120px;
      margin-bottom: 30px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.6;
      }
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      font-weight: 700;
    }

    p {
      font-size: 20px;
      line-height: 1.6;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .retry-button {
      background: white;
      color: #667eea;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 30px;
      font-size: 16px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. Don't worry - cached content
      will continue to work. Once you're back online, everything will sync automatically.
    </p>
    <button class="retry-button" onclick="window.location.reload()">
      Try Again
    </button>
    <div class="status">
      <p>MDY Promo Screen will automatically reconnect when internet is available.</p>
    </div>
  </div>

  <script>
    // Auto-retry when online
    window.addEventListener('online', () => {
      console.log('Back online! Reloading...');
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });

    // Check connection status
    if (navigator.onLine) {
      window.location.reload();
    }
  </script>
</body>
</html>
